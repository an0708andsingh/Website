<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Kit Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Internal CSS */
    .special-offer {
      background-color: #ffebcc;
      border: 2px dashed orange;
      padding: 10px;
      margin-top: 10px;
      font-style: italic;
      color: #cc6600;
    }

    /* Styling Buy Button */
    .buy-btn {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 8px 16px;
      margin-top: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .buy-btn:hover {
      background-color: #1e8f50;
    }
  </style>
</head>
<body>

  <h1 id="main-heading">Buy Best Sports Kits Online</h1>

  <ul class="product-list">
    <li class="product-item">
      <img src="https://rukminim2.flixcart.com/image/416/416/k6ci8i80/kit/e/t/w/sports-laliga-football-kit-na-sports-trading-original-imafzt7shw4qsy4x.jpeg?q=70&crop=false" alt="Football Kit">
      <div class="product-name">Football Kit</div>
      <div class="product-price">₹1,999</div>
      <button class="btn">Add to Cart</button>
      <button class="buy-btn">Buy Now</button>
    </li>

    <li class="product-item">
      <img src="https://m.media-amazon.com/images/I/41a6tztUANL._SX300_SY300_QL70_FMwebp_.jpg" alt="Cricket Kit">
      <div class="product-name">Cricket Kit</div>
      <div class="product-price">₹3,499</div>
      <button class="btn">Add to Cart</button>
      <button class="buy-btn">Buy Now</button>
    </li>

    <li class="product-item">
      <img src="https://m.media-amazon.com/images/I/618sLOq8xGL._SX679_.jpg" alt="Basketball Kit">
      <div class="product-name">Basketball Kit</div>
      <div class="product-price">₹2,499</div>
      <button class="btn">Add to Cart</button>
      <button class="buy-btn">Buy Now</button>
    </li>
  </ul>

</body>
</html>
