<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linear Algebra Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Linear Algebra Quiz - Select Units</h1>
  <form id="unit-selection">
    <label><input type="checkbox" name="unit" value="unit1"> Unit 1</label>
    <label><input type="checkbox" name="unit" value="unit2"> Unit 2</label>
    <label><input type="checkbox" name="unit" value="unit3"> Unit 3</label>
    <label><input type="checkbox" name="unit" value="unit4"> Unit 4</label>
    <label><input type="checkbox" name="unit" value="unit5"> Unit 5</label>
    <label><input type="checkbox" name="unit" value="unit6"> Unit 6</label>
    <br /><br />
    <button type="button" onclick="startQuiz()">Start Quiz</button>
  </form>

  <div id="quiz-area"></div>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
